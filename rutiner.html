  <style>
    :root {
      color-scheme: light;
      --sidebar-bg: linear-gradient(180deg, #101828 0%, #020617 100%);

    .add-button {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      background: rgba(255, 255, 255, 0.12);
      border: none;
      color: inherit;
      border-radius: 16px;
      padding: 12px 20px;
      font-weight: 500;
      cursor: pointer;
      transition: background 160ms ease;
    }

    .add-button:hover,
    .add-button:focus-visible {
      background: rgba(255, 255, 255, 0.22);
      outline: none;
    }

    .add-button .icon {
      display: inline-flex;
      width: 32px;
      height: 32px;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.18);
      font-size: 1.2rem;
    }

    .menu {

      flex-direction: column;
      gap: 8px;
    }

    .menu a {

      align-items: center;
      gap: 14px;
      padding: 12px 16px;
      border-radius: 14px;
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      font-weight: 500;
      transition: background 160ms ease, color 160ms ease;
    }

    .menu a.active,
    .menu a:hover,
    .menu a:focus-visible {
      background: rgba(255, 255, 255, 0.18);
      color: #ffffff;
      outline: none;
    }

    .menu a .icon {
      display: inline-flex;
      width: 32px;
      height: 32px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.14);
      align-items: center;
      justify-content: center;
      font-size: 1rem;
    }

    main {
      flex: 1;
      padding: 48px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    h1 {
      margin: 0;
      font-size: clamp(2rem, 2vw + 1rem, 2.75rem);
    }

    p {
      margin: 0;
      color: var(--text-secondary);
      max-width: 520px;
      line-height: 1.6;
    }

    .placeholder-card {
      margin-top: 40px;
      background: rgba(255, 255, 255, 0.18);
      border-radius: 32px;
      padding: 48px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(24px);
      box-shadow: 0 20px 45px rgba(31, 48, 80, 0.18);
    }

    @media (max-width: 960px) {
      body { flex-direction: column; }
      .sidebar {
        width: auto;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        padding: 20px 24px;
        box-shadow: none;
      }
      .menu {
        flex-direction: row;
        flex-wrap: wrap;
        gap: 12px;
      }
      .menu a { padding: 10px 14px; }
      main { padding: 32px 24px; }
    }
