<html lang="no">
<head>

Mål · Easylife

  <style>
    :root {
      color-scheme: light;
      --sidebar-bg: linear-gradient(180deg, #1f5f87 0%, #1f3153 100%);
      --sidebar-width: 260px;
      --card-bg: rgba(255, 255, 255, 0.08);
      --text-primary: #0f1c2e;
      --text-secondary: rgba(15, 28, 46, 0.64);
      --surface: rgba(255, 255, 255, 0.55);
      --surface-border: rgba(255, 255, 255, 0.35);
      --chip-bg: rgba(15, 28, 46, 0.55);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(120% 120% at 10% 0%, rgba(201, 226, 255, 0.9) 0%, rgba(228, 241, 255, 0.9) 45%, rgba(196, 215, 238, 0.95) 100%), #f1f5f9;
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
    }

    .sidebar {
      width: var(--sidebar-width);
      background: var(--sidebar-bg);
      color: rgba(255, 255, 255, 0.92);
      padding: 32px 24px;
      display: flex;
      flex-direction: column;
      gap: 32px;
      position: relative;
      box-shadow: 12px 0 32px rgba(18, 38, 63, 0.25);
      z-index: 2;
    }

    .logo {
      font-size: 1.4rem;
      font-weight: 600;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    .add-button {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      background: rgba(255, 255, 255, 0.12);
      border: none;
      color: inherit;
      border-radius: 16px;
      padding: 12px 20px;
      font-weight: 500;
      cursor: pointer;
      transition: background 160ms ease;
    }

    .add-button:hover,
    .add-button:focus-visible {
      background: rgba(255, 255, 255, 0.22);
      outline: none;
    }

    .add-button .icon {
      display: inline-flex;
      width: 32px;
      height: 32px;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.18);
      font-size: 1.2rem;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .menu a {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 12px 16px;
      border-radius: 14px;
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      font-weight: 500;
      transition: background 160ms ease, color 160ms ease;
    }

    .menu a.active,
    .menu a:hover,
    .menu a:focus-visible {
      background: rgba(255, 255, 255, 0.18);
      color: #ffffff;
      outline: none;
    }

    .menu a .icon {
      display: inline-flex;
      width: 32px;
      height: 32px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.14);
      align-items: center;
      justify-content: center;
      font-size: 1rem;
    }

    main {
      flex: 1;
      padding: 48px clamp(24px, 4vw, 64px);
      display: flex;
      flex-direction: column;
      gap: 32px;
    }

    h1 {
      margin: 0;
      font-size: clamp(2rem, 2vw + 1rem, 2.75rem);
    }

    p {
      margin: 0;
      color: var(--text-secondary);
      max-width: 520px;
      line-height: 1.6;
    }

    .page-header {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .page-header__top {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: flex-end;
      gap: 24px;
    }

    .toggle-add-button {
      border: none;
      background: rgba(255, 255, 255, 0.52);
      border-radius: 999px;
      padding: 12px 28px;
      font-weight: 600;
      color: var(--text-primary);
      cursor: pointer;
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 10px 30px rgba(31, 63, 104, 0.12);
      transition: background 160ms ease, transform 160ms ease;
    }

    .toggle-add-button:hover,
    .toggle-add-button:focus-visible {
      background: rgba(255, 255, 255, 0.82);
      transform: translateY(-1px);
      outline: none;
    }

    .toggle-add-button[aria-pressed="true"] {
      background: #0f1c2e;
      color: #ffffff;
      box-shadow: 0 10px 25px rgba(15, 28, 46, 0.22);
    }

    .quick-add {
      background: var(--surface);
      border-radius: 28px;
      padding: clamp(20px, 2vw + 12px, 32px);
      border: 1px solid var(--surface-border);
      backdrop-filter: blur(18px);
      box-shadow: 0 20px 45px rgba(31, 48, 80, 0.16);
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .quick-add[hidden] {
      display: none;
    }

    .quick-add h2 {
      margin: 0;
      font-size: 1.25rem;
    }

    .quick-add__layout {
      display: grid;
      gap: clamp(20px, 2vw, 32px);
      grid-template-columns: minmax(220px, clamp(220px, 30vw, 320px)) minmax(260px, 1.3fr);
      align-items: start;
    }

    .media-field {
      display: flex;
      flex-direction: column;
      gap: 16px;
      max-width: clamp(220px, 30vw, 320px);
      width: 100%;
    }

    .image-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    .image-action {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 18px;
      border-radius: 14px;
      border: 1px solid rgba(15, 28, 46, 0.12);
      background: rgba(255, 255, 255, 0.9);
      color: var(--text-primary);
      font-weight: 500;
      font: inherit;
      text-decoration: none;
      cursor: pointer;
      transition: transform 160ms ease, box-shadow 160ms ease;
    }

    .image-action:hover,
    .image-action:focus-visible {
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(15, 28, 46, 0.14);
      outline: none;
    }

    .image-action[aria-disabled="true"] {
      opacity: 0.6;
      cursor: not-allowed;
      box-shadow: none;
    }

    .image-action[aria-disabled="true"]:hover,
    .image-action[aria-disabled="true"]:focus-visible {
      transform: none;
      box-shadow: none;
    }

    .image-preview {
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      border: 1px dashed rgba(15, 28, 46, 0.18);
      background: linear-gradient(135deg, rgba(15, 28, 46, 0.08), rgba(15, 28, 46, 0.02));
      min-height: 260px;
      aspect-ratio: 4 / 3;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
      text-align: center;
      padding: 24px;
      width: 100%;
    }

    .image-preview__img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .image-preview[data-has-image="true"] .image-preview__img {
      display: block;
    }

    .image-preview::after {
      content: attr(data-placeholder);
      position: relative;
      z-index: 1;
    }

    .image-preview[data-has-image="true"]::after {
      content: '';
    }

    .quick-add form {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .form-field {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-field label {
      font-weight: 500;
      color: var(--text-secondary);
    }

    .form-field input,
    .form-field textarea {
      border-radius: 16px;
      border: 1px solid rgba(15, 28, 46, 0.12);
      padding: 14px 16px;
      font: inherit;
      background: rgba(255, 255, 255, 0.82);
      resize: vertical;
      min-height: 48px;
    }

    .form-field--title input {
      font-size: clamp(1.75rem, 2.4vw, 2.3rem);
      font-weight: 600;
      padding-top: 18px;
      padding-bottom: 18px;
    }

    .form-field textarea {
      min-height: 52px;
    }

    .goal-details {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .goal-details__row {
      display: grid;
      gap: 16px;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    }

    .deadline-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 4px;
    }

    .deadline-action {
      border-radius: 999px;
      border: 1px solid rgba(15, 28, 46, 0.12);
      background: rgba(255, 255, 255, 0.88);
      padding: 8px 14px;
      font: inherit;
      font-weight: 500;
      color: var(--text-primary);
      cursor: pointer;
      transition: transform 160ms ease, box-shadow 160ms ease;
    }

    .deadline-action:hover,
    .deadline-action:focus-visible {
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(15, 28, 46, 0.14);
      outline: none;
    }

    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    .quick-add button[type="submit"] {
      border: none;
      border-radius: 18px;
      padding: 16px 22px;
      font-weight: 600;
      background: linear-gradient(120deg, #0f78d4, #1f5f87);
      color: #ffffff;
      cursor: pointer;
      transition: transform 160ms ease, box-shadow 160ms ease;
    }

    .quick-add button[type="submit"]:hover,
    .quick-add button[type="submit"]:focus-visible {
      transform: translateY(-1px);
      box-shadow: 0 12px 30px rgba(15, 120, 212, 0.28);
      outline: none;
    }

    .form-actions {
      display: flex;
      justify-content: flex-end;
    }

    .goals-grid {
      display: grid;
      gap: 24px;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }

    .goal-card {
      position: relative;
      border-radius: 26px;
      overflow: hidden;
      min-height: 260px;
      color: #ffffff;
      background: #0f1c2e;
      box-shadow: 0 25px 40px rgba(15, 28, 46, 0.22);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }

    .goal-card img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: saturate(1.1);
      transition: transform 220ms ease;
    }

    .goal-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(5, 12, 25, 0.1) 35%, rgba(5, 12, 25, 0.85) 100%);
      z-index: 1;
    }

    .goal-card:hover img {
      transform: scale(1.03);
    }

    .goal-card__content {
      position: relative;
      z-index: 2;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .goal-card__top {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 12px;
    }

    .goal-card__edit {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 38px;
      height: 38px;
      border-radius: 14px;
      border: none;
      background: rgba(255, 255, 255, 0.16);
      color: inherit;
      cursor: pointer;
      transition: background 160ms ease, transform 160ms ease;
    }

    .goal-card__edit:hover,
    .goal-card__edit:focus-visible {
      background: rgba(255, 255, 255, 0.26);
      transform: translateY(-1px);
      outline: none;
    }

    .goal-card__edit svg {
      width: 18px;
      height: 18px;
      fill: currentColor;
    }

    .chip {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: var(--chip-bg);
      border-radius: 999px;
      padding: 8px 14px;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .chip--light {
      background: rgba(255, 255, 255, 0.16);
    }

    .goal-card h3 {
      margin: 0;
      font-size: 1.4rem;
      line-height: 1.25;
      display: inline-flex;
      align-self: flex-start;
      background: rgba(255, 255, 255, 0.18);
      padding: 10px 16px;
      border-radius: 18px;
      backdrop-filter: blur(12px);
    }

    .goal-card p {
      color: rgba(255, 255, 255, 0.75);
      max-width: none;
    }

    .goal-card__footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }

    .goal-card__footer span {
      font-size: 0.95rem;
      color: rgba(255, 255, 255, 0.78);
    }

    .goal-card__progress {
      font-weight: 600;
      min-width: 56px;
      text-align: center;
    }

    @media (max-width: 960px) {
      body { flex-direction: column; }
      .sidebar {
        width: auto;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        padding: 20px 24px;
        box-shadow: none;
      }
      .menu {
        flex-direction: row;
        flex-wrap: wrap;
        gap: 12px;
      }
      .menu a { padding: 10px 14px; }
      main { padding: 32px 24px 48px; }
      .quick-add__layout {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

Mål

          <div class="form-actions">
            <button type="submit">Legg til mål</button>

      if (!deadline) return 'Ingen deadline';
      const date = new Date(deadline);
      if (Number.isNaN(date.getTime())) return deadline;
      return new Intl.DateTimeFormat('nb-NO', {
        day: '2-digit',
        month: 'short',
        year: 'numeric'
      }).format(date);
    };

    const createGoalCard = ({ title, deadline, status, image }, index) => {
      const article = document.createElement('article');
      article.className = 'goal-card';

      const img = document.createElement('img');
      img.src = image;
      img.alt = '';
      img.loading = 'lazy';
      article.appendChild(img);

      const content = document.createElement('div');
      content.className = 'goal-card__content';

      const top = document.createElement('div');
      top.className = 'goal-card__top';

      const editButton = document.createElement('button');
      editButton.type = 'button';
      editButton.className = 'goal-card__edit';
      editButton.innerHTML = `
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M20.71 7.04a1 1 0 0 0 0-1.41l-2.34-2.34a1 1 0 0 0-1.41 0l-9.9 9.9a1 1 0 0 0-.26.46l-1 3.51a1 1 0 0 0 1.22 1.22l3.51-1a1 1 0 0 0 .46-.26zM8.08 15.91l-.58.58.35-1.26 7.93-7.93.91.91zm10.19-10.2.91.91-.91.91-.91-.91z" />
        </svg>
        <span class="visually-hidden">Rediger mål</span>
      `;
      editButton.addEventListener('click', () => startEditingGoal(index));
      top.appendChild(editButton);

      content.appendChild(top);

      const heading = document.createElement('h3');
      heading.textContent = title;
      content.appendChild(heading);

      const footer = document.createElement('div');
      footer.className = 'goal-card__footer';

      const deadlineSpan = document.createElement('span');
      deadlineSpan.textContent = formatDeadline(deadline);
      footer.appendChild(deadlineSpan);

      const progressChip = document.createElement('span');
      progressChip.className = 'chip chip--light goal-card__progress';
      progressChip.textContent = status || '0%';
      footer.appendChild(progressChip);

      content.appendChild(footer);
      article.appendChild(content);

      return article;
    };

    const renderGoals = () => {
      const fragment = document.createDocumentFragment();
      goals.forEach((goal, index) => {
        fragment.appendChild(createGoalCard(goal, index));
      });
      goalsGrid.innerHTML = '';
      goalsGrid.appendChild(fragment);
    };

    const getNextFallbackImage = () => {
      const image = fallbackImages[fallbackIndex % fallbackImages.length];
      fallbackIndex += 1;
      return image;
    };

    const resetImagePreview = () => {
      imagePreview.dataset.hasImage = 'false';
      imagePreviewImage.src = '';
      imagePreviewImage.hidden = true;
      imagePreviewImage.onload = null;
      imagePreviewImage.onerror = null;
    };

    const setSuggestedImageSource = (source) => {
      suggestedImageSource = source || '';
      if (!imageSuggestButton) {
        return;
      }

      if (suggestedImageSource) {
        imageSuggestButton.textContent = 'Bytt bilde';
        imageSuggestButton.dataset.hasImage = 'true';
      } else {
        imageSuggestButton.textContent = 'Finn bilde på nett';
        imageSuggestButton.dataset.hasImage = 'false';
      }
    };

    const updatePreviewFromSource = (source) => {
      if (!source) {
        resetImagePreview();
        return;
      }

      imagePreview.dataset.hasImage = 'false';
      imagePreviewImage.hidden = true;

      imagePreviewImage.onload = () => {
        imagePreview.dataset.hasImage = 'true';
        imagePreviewImage.hidden = false;
      };

      imagePreviewImage.onerror = () => {
        resetImagePreview();
      };

      imagePreviewImage.src = source;
    };

    const buildSuggestedImageUrl = () => {
      const title = titleInput.value.trim();
      const query = title ? `${title} inspirasjon` : 'motivasjon';
      const encodedQuery = encodeURIComponent(query);
      return `https://source.unsplash.com/featured/800x600/?${encodedQuery}&t=${Date.now()}`;
    };

    function showQuickAdd() {
      if (quickAddSection.hasAttribute('hidden')) {
        quickAddSection.removeAttribute('hidden');
      }
      toggleAddButton.setAttribute('aria-pressed', 'true');
    }

    function hideQuickAdd() {
      if (!quickAddSection.hasAttribute('hidden')) {
        quickAddSection.setAttribute('hidden', '');
      }
      toggleAddButton.setAttribute('aria-pressed', 'false');
      prepareFormForCreate();
    }

    function prepareFormForCreate() {
      quickAddForm.reset();
      editingGoalIndex = null;
      editingImageSource = '';
      quickAddTitle.textContent = 'Legg til mål';
      submitButton.textContent = 'Legg til mål';
    }

    function prepareFormForEdit(goal, index) {
      quickAddForm.reset();
      editingGoalIndex = index;
      editingImageSource = goal.image || '';
      quickAddTitle.textContent = 'Rediger mål';
      submitButton.textContent = 'Oppdater mål';
      quickAddForm['goal-title'].value = goal.title || '';
      quickAddForm['goal-deadline'].value = goal.deadline || '';
      quickAddForm['goal-why'].value = goal.why || '';
      imageUploadInput.value = '';
      if (goal.image) {
        updatePreviewFromSource(goal.image);
      } else {
        resetImagePreview();
      }
      setSuggestedImageSource('');
    }

    function startEditingGoal(index) {
      const goal = goals[index];
      if (!goal) {
        return;
      }

      showQuickAdd();
      prepareFormForEdit(goal, index);
      requestAnimationFrame(() => {
        titleInput.focus();
        titleInput.select();
      });
    }

    if (imageSuggestButton) {
      imageSuggestButton.addEventListener('click', () => {
        const suggestedUrl = buildSuggestedImageUrl();
        imageUploadInput.value = '';
        setSuggestedImageSource(suggestedUrl);
        updatePreviewFromSource(suggestedUrl);
      });
    }

    if (imageChooseButton) {
      imageChooseButton.addEventListener('click', () => {
        imageUploadInput.click();
      });
    }

    imageUploadInput.addEventListener('change', () => {
      const [file] = imageUploadInput.files;
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          setSuggestedImageSource('');
          updatePreviewFromSource(reader.result);
        };
        reader.onerror = () => {
          resetImagePreview();
          setSuggestedImageSource('');
        };
        reader.readAsDataURL(file);
      } else {
        resetImagePreview();
        setSuggestedImageSource('');
      }
    });

    const formatDateForInput = (date) => {
      const iso = date.toISOString();
      return iso.split('T')[0];
    };

    const createDateMonthsAhead = (monthsAhead) => {
      const now = new Date();
      const currentDay = now.getDate();
      const target = new Date(now.getFullYear(), now.getMonth() + monthsAhead, 1);
      const lastDayOfTargetMonth = new Date(target.getFullYear(), target.getMonth() + 1, 0).getDate();
      target.setDate(Math.min(currentDay, lastDayOfTargetMonth));
      target.setHours(0, 0, 0, 0);
      return target;
    };

    deadlineQuickActions.forEach((button) => {
      button.addEventListener('click', () => {
        const monthsAhead = Number.parseInt(button.dataset.deadlineOffset, 10);
        if (Number.isNaN(monthsAhead) || !deadlineInput) {
          return;
        }

        const targetDate = createDateMonthsAhead(monthsAhead);
        deadlineInput.value = formatDateForInput(targetDate);
        deadlineInput.dispatchEvent(new Event('input', { bubbles: true }));
        deadlineInput.focus();
      });
    });

    const resolveImageSource = (defaultImage = '') => new Promise((resolve) => {
      const [file] = imageUploadInput.files;

      if (file) {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = () => resolve(getNextFallbackImage());
        reader.readAsDataURL(file);
      } else if (suggestedImageSource) {
        resolve(suggestedImageSource);
      } else if (defaultImage) {
        resolve(defaultImage);
      } else {
        resolve(getNextFallbackImage());
      }
    });

    quickAddForm.addEventListener('submit', async (event) => {
      event.preventDefault();

      const title = quickAddForm['goal-title'].value.trim();
      const deadline = quickAddForm['goal-deadline'].value;
      const why = quickAddForm['goal-why'].value.trim();

      if (!title || !why) {
        return;
      }

      const image = await resolveImageSource(editingImageSource);

      if (editingGoalIndex !== null) {
        const existingGoal = goals[editingGoalIndex];
        goals[editingGoalIndex] = {
          ...existingGoal,
          title,
          deadline,
          why,
          image
        };
        renderGoals();
        hideQuickAdd();
        requestAnimationFrame(() => {
          toggleAddButton.focus();
        });
        return;
      }

      const newGoal = {
        title,
        deadline,
        why,
        status: '0%',
        image
      };

      goals.unshift(newGoal);
      renderGoals();
      hideQuickAdd();
      requestAnimationFrame(() => {
        toggleAddButton.focus();
      });
    });

    quickAddForm.addEventListener('reset', () => {
      imageUploadInput.value = '';
      resetImagePreview();
      setSuggestedImageSource('');
      editingGoalIndex = null;
      editingImageSource = '';
      quickAddTitle.textContent = 'Legg til mål';
      submitButton.textContent = 'Legg til mål';
    });

    toggleAddButton.addEventListener('click', () => {
      if (quickAddSection.hasAttribute('hidden')) {
        showQuickAdd();
        prepareFormForCreate();
        requestAnimationFrame(() => {
          titleInput.focus();
        });
      } else {
        hideQuickAdd();
      }
    });

    setSuggestedImageSource('');
    renderGoals();
  </script>
</body>
</html>
