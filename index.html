<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard · Easylife</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      color-scheme: light;
      --sidebar-bg: linear-gradient(180deg, #101828 0%, #020617 100%);
      --sidebar-width: 260px;
      --card-bg: rgba(255, 255, 255, 0.08);
      --text-primary: #0f1c2e;
      --text-secondary: rgba(15, 28, 46, 0.64);
      --surface: rgba(255, 255, 255, 0.55);
      --surface-border: rgba(255, 255, 255, 0.35);
      --chip-bg: rgba(15, 28, 46, 0.55);
      --bg: #0b0f1a;
      --card: #0f1524;
      --muted: #7e8ca8;
      --text: #e6edf7;
      --accent: #4de4ff;
      --ring-size: 160px;
      --glow: 0 0 20px rgba(77, 228, 255, 0.65);
      --shadow: 0 8px 30px rgba(0, 0, 0, 0.55);
      --progress: 0deg;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(120% 120% at 10% 0%, rgba(201, 226, 255, 0.9) 0%, rgba(228, 241, 255, 0.9) 45%, rgba(196, 215, 238, 0.95) 100%), #f1f5f9;
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
    }

    .sidebar {
      width: var(--sidebar-width);
      background: var(--sidebar-bg);
      color: rgba(255, 255, 255, 0.92);
      padding: 16px 24px 32px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      position: relative;
      box-shadow: 12px 0 32px rgba(18, 38, 63, 0.25);
      z-index: 2;
    }

    .logo {
      display: block;
    }

    .logo img {
      display: block;
      width: 160px;
      max-width: 100%;
      height: auto;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .menu a {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 12px 16px;
      border-radius: 14px;
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      font-weight: 500;
      transition: background 160ms ease, color 160ms ease;
    }

    .menu a.active,
    .menu a:hover,
    .menu a:focus-visible {
      background: rgba(255, 255, 255, 0.18);
      color: #ffffff;
      outline: none;
    }

    .menu a .icon {
      display: inline-flex;
      width: 32px;
      height: 32px;
      border-radius: 12px;
      align-items: center;
      justify-content: center;
      background: #000;
    }

    .menu a .icon img {
      max-width: 20px;
      max-height: 20px;
      width: 20px;
      height: 20px;
      object-fit: contain;
    }

    main {
      flex: 1;
      padding: 48px clamp(24px, 4vw, 64px);
      display: flex;
      flex-direction: column;
      gap: 32px;
    }

    h1 {
      margin: 0;
      font-size: clamp(2rem, 2vw + 1rem, 2.75rem);
    }

    p {
      margin: 0;
      line-height: 1.6;
    }

    .page-header {
      background: radial-gradient(160% 140% at 10% 20%, rgba(58, 82, 168, 0.24) 0%, rgba(255, 255, 255, 0.08) 36%, rgba(255, 255, 255, 0) 100%), linear-gradient(118deg, rgba(19, 32, 62, 0.92) 0%, rgba(66, 89, 178, 0.65) 52%, rgba(144, 114, 219, 0.42) 100%);
      border-radius: 32px;
      padding: clamp(24px, 6vw, 40px);
      color: rgba(255, 255, 255, 0.92);
      box-shadow: 0 20px 45px rgba(25, 36, 63, 0.24);
    }

    .page-header__top {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 24px;
    }

    .page-header__left {
      display: grid;
      gap: 4px;
    }

    .page-header__title {
      font-size: clamp(2.2rem, 3vw + 1rem, 3.2rem);
      font-weight: 700;
      margin: 0;
      letter-spacing: -0.02em;
    }

    .page-header__subtitle {
      margin: 0;
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.74);
      text-transform: capitalize;
    }

    .page-header__right {
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .user-email {
      font-weight: 500;
      color: rgba(255, 255, 255, 0.82);
    }

    .logout-button {
      border: none;
      background: rgba(255, 255, 255, 0.16);
      border-radius: 999px;
      padding: 12px 28px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.96);
      cursor: pointer;
      border: 1px solid rgba(255, 255, 255, 0.28);
      box-shadow: 0 10px 30px rgba(31, 63, 104, 0.12);
      transition: background 160ms ease, transform 160ms ease;
    }

    .logout-button:hover,
    .logout-button:focus-visible {
      background: rgba(255, 255, 255, 0.32);
      transform: translateY(-1px);
      outline: none;
    }

    .logout-button:active {
      transform: translateY(0);
    }

    .dashboard-section {
      display: flex;
      justify-content: center;
    }

    .clock-widget {
      width: min(820px, 100%);
    }

    .clock-widget .widget {
      background: radial-gradient(120% 150% at 0% 0%, rgba(66, 103, 210, 0.58) 0%, rgba(40, 55, 115, 0.72) 32%, rgba(16, 22, 53, 0.94) 100%);
      border-radius: 40px;
      padding: clamp(28px, 6vw, 46px);
      color: #f8fbff;
      display: flex;
      flex-wrap: wrap;
      gap: clamp(24px, 6vw, 60px);
      align-items: center;
      justify-content: space-between;
      position: relative;
      overflow: hidden;
      box-shadow: 0 28px 60px rgba(11, 20, 57, 0.45);
    }

    .clock-widget .widget::after {
      content: '';
      position: absolute;
      inset: -20% -40% auto auto;
      width: clamp(200px, 30vw, 340px);
      aspect-ratio: 1;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.45) 0%, rgba(255, 255, 255, 0) 60%);
      opacity: 0.4;
      pointer-events: none;
    }

    .clock-widget__dial {
      width: clamp(180px, 28vw, 240px);
      aspect-ratio: 1;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.35) 0%, rgba(255, 255, 255, 0.12) 38%, rgba(12, 18, 48, 0.92) 85%);
      display: grid;
      place-items: center;
      box-shadow: inset 0 0 50px rgba(255, 255, 255, 0.16), 0 0 45px rgba(84, 123, 244, 0.45);
      position: relative;
      isolation: isolate;
    }

    .clock-widget__dial::before {
      content: '';
      position: absolute;
      inset: 14%;
      border-radius: 50%;
      background: rgba(11, 18, 47, 0.85);
      box-shadow: inset 0 0 35px rgba(95, 132, 255, 0.24);
      z-index: -1;
    }

    .clock-widget__time {
      font-size: clamp(3rem, 6vw, 4.5rem);
      font-weight: 700;
      letter-spacing: 0.04em;
    }

    .clock-widget__details {
      flex: 1;
      min-width: min(240px, 100%);
      display: grid;
      gap: 12px;
      position: relative;
      z-index: 1;
    }

    .clock-widget__greeting {
      margin: 0;
      font-size: clamp(1.5rem, 3vw, 2.4rem);
      font-weight: 600;
    }

    .clock-widget__date {
      margin: 0;
      color: rgba(235, 243, 255, 0.7);
      font-size: clamp(1rem, 2vw, 1.2rem);
      text-transform: capitalize;
    }

    .clock-widget__weather {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 16px;
      border-radius: 18px;
      background: rgba(19, 34, 76, 0.65);
      border: 1px solid rgba(255, 255, 255, 0.18);
      width: fit-content;
    }

    .clock-widget__weather .icon {
      font-size: 1.4rem;
      filter: drop-shadow(0 0 12px rgba(255, 255, 255, 0.4));
    }

    .clock-widget__weather .temp {
      font-weight: 600;
      font-size: 1.1rem;
    }

    .clock-widget__weather .meta {
      color: rgba(235, 243, 255, 0.72);
    }

    @media (max-width: 960px) {
      body { flex-direction: column; }

      .sidebar {
        width: auto;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        padding: 20px 24px;
        box-shadow: none;
        gap: 20px;
      }

      .menu {
        flex-direction: row;
        flex-wrap: wrap;
        gap: 12px;
      }

      .menu a { padding: 10px 14px; }

      main { padding: 32px 24px; }
    }

    @media (max-width: 640px) {
      .page-header__top {
        align-items: flex-start;
      }

      .page-header__right {
        width: 100%;
        justify-content: flex-start;
      }

      .clock-widget .widget {
        justify-content: center;
        text-align: center;
      }

      .clock-widget__details {
        justify-items: center;
      }

      .clock-widget__weather {
        margin-inline: auto;
      }
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div class="logo">
      <img src="images/logo%20white.png" alt="Easylife logo" />
    </div>
    <nav class="menu" aria-label="Hovedmeny">
      <a class="active" href="index.html"><span class="icon"><img src="images/Icon_home2.png" alt="Hjem" /></span>Dashboard</a>
      <a href="mal.html"><span class="icon"><img src="images/Icon_goal2.png" alt="Mål" /></span>Mål</a>
      <a href="todo.html"><span class="icon"><img src="images/Icon_todo2.png" alt="Todo" /></span>Todo</a>
      <a href="rutiner.html"><span class="icon"><img src="images/Icon_routine2.png" alt="Rutiner" /></span>Rutiner</a>
      <a href="training.html"><span class="icon"><img src="images/Icon_train2.png" alt="Trening" /></span>Training og kostholdsplan</a>
      <a href="api-manager.html"><span class="icon">🧠</span>API Manager</a>
      <a href="api-log.html"><span class="icon">📈</span>API-logg</a>
    </nav>
  </aside>
  <main>
    <header class="page-header">
      <div class="page-header__top">
        <div class="page-header__left">
          <h1 class="page-header__title" data-greeting-heading>God dag</h1>
          <p class="page-header__subtitle" data-current-date>fredag 1. januar 2027</p>
        </div>
        <div class="page-header__right">
          <span class="user-email" data-user-email></span>
          <button id="logout-button" class="logout-button" type="button">Logg ut</button>
        </div>
      </div>
    </header>

    <section class="dashboard-section" aria-label="Klokke og vær">
      <div class="clock-widget">
        <div class="widget">
          <div class="clock-widget__dial">
            <span class="clock-widget__time" id="hhmm">12:52</span>
          </div>
          <div class="clock-widget__details">
            <p class="clock-widget__greeting" id="greeting">God kveld</p>
            <p class="clock-widget__date" id="date">torsdag 11. juli 2013</p>
            <div class="clock-widget__weather" id="weather">
              <span class="icon" id="w-icon">☁️</span>
              <span class="temp" id="w-temp">--°</span>
              <span class="meta" id="w-place">–</span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script>
    const hhmmEl = document.getElementById('hhmm');
    const greetingEl = document.getElementById('greeting');
    const dateEl = document.getElementById('date');
    const headerGreetingEl = document.querySelector('[data-greeting-heading]');
    const headerDateEl = document.querySelector('[data-current-date]');

    function pad(n) { return String(n).padStart(2, '0'); }

    function greetByHour(h) {
      if (h < 5) return 'God natt';
      if (h < 11) return 'God morgen';
      if (h < 17) return 'God ettermiddag';
      if (h < 22) return 'God kveld';
      return 'God natt';
    }

    function tick() {
      const now = new Date();
      const h = now.getHours();
      const m = now.getMinutes();
      const formattedDate = new Intl.DateTimeFormat('no-NO', {
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
      }).format(now);

      hhmmEl.textContent = `${pad(h)}:${pad(m)}`;
      greetingEl.textContent = greetByHour(h);
      dateEl.textContent = formattedDate;

      if (headerGreetingEl) {
        headerGreetingEl.textContent = greetByHour(h);
      }

      if (headerDateEl) {
        headerDateEl.textContent = formattedDate;
      }
    }

    setInterval(tick, 1000);
    tick();

    async function getWeather() {
      try {
        const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=59.91&longitude=10.75&current=temperature_2m,weather_code&timezone=auto');
        const data = await res.json();
        const c = data.current;
        const wx = { 0: ['☀️', 'Klarvær'], 1: ['🌤', 'Lett skyet'], 2: ['⛅️', 'Delvis skyet'], 3: ['☁️', 'Overskyet'] };
        const [ico, desc] = wx[c.weather_code] || ['🌡', ''];
        document.getElementById('w-icon').textContent = ico;
        document.getElementById('w-temp').textContent = Math.round(c.temperature_2m) + '°';
        document.getElementById('w-place').textContent = desc;
      } catch {
        document.getElementById('w-icon').textContent = '⛅️';
        document.getElementById('w-temp').textContent = '18°';
        document.getElementById('w-place').textContent = 'Delvis skyet';
      }
    }

    getWeather();
  </script>

  <script type="module">
    import supabaseClient from './supabase-client.js';

    async function enforceSession() {
      try {
        const { data, error } = await supabaseClient.auth.getSession();

        if (error) {
          throw error;
        }

        if (!data?.session) {
          window.location.replace('login.html');
          return;
        }

        const emailEl = document.querySelector('[data-user-email]');
        if (emailEl && data.session?.user?.email) {
          emailEl.textContent = data.session.user.email;
        }

        const logoutButton = document.querySelector('#logout-button');
        if (logoutButton) {
          logoutButton.addEventListener('click', async () => {
            const { error: signOutError } = await supabaseClient.auth.signOut();

            if (signOutError) {
              console.error('Kunne ikke logge ut brukeren', signOutError);
              return;
            }

            window.location.replace('login.html');
          });
        }
      } catch (authError) {
        console.error('Feil ved henting av sesjon', authError);
        window.location.replace('login.html');
      }
    }

    enforceSession();
  </script>
</body>
</html>
