<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Easylife Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="dashboard/widgets/neon-clock-weather.css" />
  <style>
    :root {
      color-scheme: dark;
      --page-bg: #060912;
      --page-gradient-a: radial-gradient(1200px 700px at 70% -10%, rgba(77, 228, 255, 0.08), transparent 55%);
      --page-gradient-b: radial-gradient(800px 600px at -10% 120%, rgba(77, 228, 255, 0.06), transparent 60%);
      --page-text: #e6edf7;
      --page-muted: #7e8ca8;
      --bar-bg: rgba(15, 21, 36, 0.72);
      --bar-border: rgba(77, 228, 255, 0.2);
      --bar-shadow: 0 18px 36px rgba(0, 0, 0, 0.35);
      --accent: #4de4ff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--page-gradient-a), var(--page-gradient-b), var(--page-bg);
      color: var(--page-text);
      display: flex;
      justify-content: center;
      padding: clamp(20px, 5vw, 48px) clamp(16px, 4vw, 48px);
    }

    .page-shell {
      width: min(1120px, 100%);
      display: flex;
      flex-direction: column;
      gap: clamp(24px, 5vw, 40px);
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      padding: 18px 24px;
      background: var(--bar-bg);
      border: 1px solid var(--bar-border);
      border-radius: 20px;
      box-shadow: var(--bar-shadow);
      backdrop-filter: blur(18px);
    }

    .welcome-message {
      margin: 0;
      font-size: clamp(1rem, 2vw, 1.25rem);
      font-weight: 600;
      color: var(--page-text);
    }

    .logout-button {
      padding: 10px 20px;
      border-radius: 999px;
      border: none;
      font-weight: 600;
      font-size: 0.95rem;
      color: #020617;
      background: var(--page-text);
      cursor: pointer;
      transition: transform 160ms ease, box-shadow 160ms ease;
      box-shadow: 0 10px 22px rgba(0, 0, 0, 0.25);
    }

    .logout-button:hover,
    .logout-button:focus-visible {
      transform: translateY(-1px);
      box-shadow: 0 14px 32px rgba(0, 0, 0, 0.35);
      outline: none;
    }

    .logout-button:active {
      transform: translateY(0);
    }

    .dashboard {
      display: flex;
      flex-direction: column;
      gap: 28px;
      width: 100%;
    }

    .widget-grid {
      display: grid;
      gap: 28px;
      justify-items: center;
    }

    @media (max-width: 720px) {
      .top-bar {
        flex-direction: column;
        align-items: flex-start;
      }

      .logout-button {
        align-self: stretch;
        text-align: center;
      }

      .widget-grid {
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="page-shell">
    <header class="top-bar">
      <p class="welcome-message" data-welcome-message>Velkommen</p>
      <button id="logout-button" class="logout-button" type="button">Logg ut</button>
    </header>

    <main class="dashboard" aria-label="Dashboard">
      <section class="widget-grid" aria-label="Forsideelementer">
        <article class="neon-clock-weather" data-neon-widget role="group" aria-label="Klokke og vær">
          <div class="clock-wrap">
            <div class="ring" data-ring>
              <div class="second-hand" data-second-hand></div>
              <div class="time" aria-live="polite">
                <div class="hhmm" data-hhmm>12:52</div>
                <div class="sec" data-sec>sek</div>
              </div>
            </div>
          </div>

          <div class="info">
            <p class="greeting" data-greeting>God kveld ✨</p>
            <p class="subtle" data-date>torsdag 11. juli 2013</p>

            <div>
              <span class="pill" data-message>Fokusmodus: La oss knuse målene i dag</span>
            </div>

            <div class="weather" aria-live="polite">
              <div class="icon" data-weather-icon>☁️</div>
              <div>
                <div class="temp" data-weather-temp>--°</div>
                <div class="meta" data-weather-meta>Henter vær...</div>
              </div>
              <div class="meta" data-weather-place>–</div>
            </div>

            <div class="grid">
              <div class="stat" data-weather-wind>Vind: –</div>
              <div class="stat" data-weather-feels>Føles som: –</div>
              <div class="stat" data-weather-uv>UV: –</div>
            </div>
          </div>
        </article>
      </section>
    </main>
  </div>

  <script type="module">
    import supabaseClient from './supabase-client.js';
    import { initNeonClockWidget } from './dashboard/widgets/neon-clock-weather.js';

    async function enforceSession() {
      try {
        const { data, error } = await supabaseClient.auth.getSession();

        if (error) {
          throw error;
        }

        if (!data?.session) {
          window.location.replace('login.html');
          return;
        }

        const welcomeMessage = document.querySelector('[data-welcome-message]');
        if (welcomeMessage && data.session?.user?.email) {
          welcomeMessage.textContent = `Velkommen, ${data.session.user.email}`;
        }

        const logoutButton = document.querySelector('#logout-button');
        if (logoutButton) {
          logoutButton.addEventListener('click', async () => {
            const { error: signOutError } = await supabaseClient.auth.signOut();

            if (signOutError) {
              console.error('Kunne ikke logge ut brukeren', signOutError);
              return;
            }

            window.location.replace('login.html');
          });
        }
      } catch (authError) {
        console.error('Feil ved henting av sesjon', authError);
        window.location.replace('login.html');
      }
    }

    initNeonClockWidget();
    enforceSession();
  </script>
</body>
</html>
