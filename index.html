<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard · Easylife</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      color-scheme: light;
      --sidebar-bg: linear-gradient(180deg, #101828 0%, #020617 100%);
      --sidebar-width: 260px;
      --card-bg: rgba(255, 255, 255, 0.08);
      --text-primary: #0f1c2e;
      --text-secondary: rgba(15, 28, 46, 0.64);
      --surface: rgba(255, 255, 255, 0.55);
      --surface-border: rgba(255, 255, 255, 0.35);
      --chip-bg: rgba(15, 28, 46, 0.55);
      --bg: #0b0f1a;
      --card: #0f1524;
      --muted: #7e8ca8;
      --text: #e6edf7;
      --accent: #4de4ff;
      --ring-size: 160px;
      --glow: 0 0 20px rgba(77, 228, 255, 0.65);
      --shadow: 0 8px 30px rgba(0, 0, 0, 0.55);
      --progress: 0deg;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(160% 140% at 10% 20%, rgba(58, 82, 168, 0.24) 0%, rgba(255, 255, 255, 0.08) 36%, rgba(255, 255, 255, 0) 100%),
        linear-gradient(118deg, rgba(19, 32, 62, 0.92) 0%, rgba(66, 89, 178, 0.65) 52%, rgba(144, 114, 219, 0.42) 100%);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
    }

    .sidebar {
      width: var(--sidebar-width);
      background: var(--sidebar-bg);
      color: rgba(255, 255, 255, 0.92);
      padding: 16px 24px 32px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      position: relative;
      box-shadow: 12px 0 32px rgba(18, 38, 63, 0.25);
      z-index: 2;
    }

    .logo {
      display: block;
    }

    .logo img {
      display: block;
      width: 160px;
      max-width: 100%;
      height: auto;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .menu a {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 12px 16px;
      border-radius: 14px;
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      font-weight: 500;
      transition: background 160ms ease, color 160ms ease;
    }

    .menu a.active,
    .menu a:hover,
    .menu a:focus-visible {
      background: rgba(255, 255, 255, 0.18);
      color: #ffffff;
      outline: none;
    }

    .menu a .icon {
      display: inline-flex;
      width: 32px;
      height: 32px;
      border-radius: 12px;
      align-items: center;
      justify-content: center;
      background: #000;
    }

    .menu a .icon img {
      max-width: 20px;
      max-height: 20px;
      width: 20px;
      height: 20px;
      object-fit: contain;
    }

    main {
      flex: 1;
      padding: 48px clamp(24px, 4vw, 64px);
      display: flex;
      flex-direction: column;
      gap: 32px;
    }

    h1 {
      margin: 0;
      font-size: clamp(2rem, 2vw + 1rem, 2.75rem);
    }

    p {
      margin: 0;
      line-height: 1.6;
    }

    .page-header {
      background: radial-gradient(160% 140% at 10% 20%, rgba(58, 82, 168, 0.24) 0%, rgba(255, 255, 255, 0.08) 36%, rgba(255, 255, 255, 0) 100%), linear-gradient(118deg, rgba(19, 32, 62, 0.92) 0%, rgba(66, 89, 178, 0.65) 52%, rgba(144, 114, 219, 0.42) 100%);
      border-radius: 32px;
      padding: clamp(24px, 6vw, 40px);
      color: rgba(255, 255, 255, 0.92);
      box-shadow: 0 20px 45px rgba(25, 36, 63, 0.24);
    }

    .page-header__top {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: flex-start;
      gap: 24px;
    }

    .page-header__left {
      display: grid;
      gap: 16px;
    }

    .page-header__heading {
      display: flex;
      align-items: center;
      gap: 24px;
      flex-wrap: wrap;
    }

    .page-header__heading-text {
      display: grid;
      gap: 10px;
    }

    .page-header__title {
      font-size: clamp(2.2rem, 3vw + 1rem, 3.2rem);
      font-weight: 700;
      margin: 0;
      letter-spacing: -0.02em;
    }

    .page-header__subtitle {
      margin: 0;
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.74);
      text-transform: capitalize;
    }

    .page-header__weather {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 8px 16px;
      border-radius: 16px;
      background: rgba(19, 34, 76, 0.55);
      border: 1px solid rgba(255, 255, 255, 0.18);
      width: fit-content;
      margin-top: 4px;
    }

    .page-header__weather-icon {
      font-size: 1.4rem;
      filter: drop-shadow(0 0 12px rgba(255, 255, 255, 0.4));
    }

    .page-header__weather-temp {
      font-weight: 600;
      font-size: 1.1rem;
    }

    .page-header__weather-meta {
      display: grid;
      gap: 2px;
      color: rgba(235, 243, 255, 0.72);
      font-size: 0.95rem;
    }

    .page-header__forecast {
      display: inline-grid;
      grid-auto-flow: column;
      gap: 12px;
      padding-left: 12px;
      margin-left: 12px;
      border-left: 1px solid rgba(255, 255, 255, 0.16);
    }

    .page-header__forecast-item {
      display: grid;
      gap: 4px;
      text-align: center;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.85);
      min-width: 52px;
    }

    .page-header__forecast-icon {
      font-size: 1.1rem;
      line-height: 1;
    }

    .page-header__forecast-temp {
      font-weight: 600;
    }

    @media (max-width: 640px) {
      .page-header__weather {
        flex-direction: column;
        align-items: flex-start;
        gap: 16px;
      }

      .page-header__forecast {
        border-left: 0;
        margin-left: 0;
        padding-left: 0;
        width: 100%;
        grid-auto-flow: row;
        grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      }

      .page-header__forecast-item {
        justify-items: flex-start;
        text-align: left;
      }
    }

    .page-header__right {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 12px;
      flex-wrap: wrap;
      align-self: flex-start;
      text-align: right;
    }

    .page-header__clock {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page-header__clock-dial {
      width: clamp(120px, 10vw + 80px, 160px);
      aspect-ratio: 1;
      border-radius: 50%;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.32) 0%, rgba(255, 255, 255, 0.08) 36%, rgba(12, 18, 48, 0.92) 90%);
      position: relative;
      box-shadow: inset 0 0 25px rgba(84, 123, 244, 0.25), 0 0 25px rgba(84, 123, 244, 0.35);
    }

    .page-header__clock-dial::before {
      content: '';
      position: absolute;
      inset: 16px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.35);
      opacity: 0.7;
    }

    .page-header__clock-dial::after {
      content: '';
      position: absolute;
      inset: -6px;
      border-radius: 50%;
      background: conic-gradient(from var(--progress),
        rgba(77, 228, 255, 0) 0deg,
        rgba(77, 228, 255, 0.3) 2deg,
        rgba(77, 228, 255, 0.85) 6deg,
        rgba(77, 228, 255, 0) 12deg,
        transparent 360deg);
      -webkit-mask: radial-gradient(farthest-side, transparent calc(100% - 6px), #000 calc(100% - 6px));
      mask: radial-gradient(farthest-side, transparent calc(100% - 6px), #000 calc(100% - 6px));
      pointer-events: none;
    }

    .page-header__clock-time {
      font-size: clamp(1.4rem, 2.2vw + 0.4rem, 2.2rem);
      font-weight: 700;
      letter-spacing: 0.12em;
    }

    .user-email {
      font-weight: 500;
      color: rgba(255, 255, 255, 0.82);
    }

    .logout-button {
      border: none;
      background: rgba(255, 255, 255, 0.16);
      border-radius: 999px;
      padding: 12px 28px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.96);
      cursor: pointer;
      border: 1px solid rgba(255, 255, 255, 0.28);
      box-shadow: 0 10px 30px rgba(31, 63, 104, 0.12);
      transition: background 160ms ease, transform 160ms ease;
    }

    .logout-button:hover,
    .logout-button:focus-visible {
      background: rgba(255, 255, 255, 0.32);
      transform: translateY(-1px);
      outline: none;
    }

    .logout-button:active {
      transform: translateY(0);
    }

    @media (max-width: 960px) {
      body { flex-direction: column; }

      .sidebar {
        width: auto;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        padding: 20px 24px;
        box-shadow: none;
        gap: 20px;
      }

      .menu {
        flex-direction: row;
        flex-wrap: wrap;
        gap: 12px;
      }

      .menu a { padding: 10px 14px; }

      main { padding: 32px 24px; }
    }

    @media (max-width: 640px) {
      .page-header__top { align-items: flex-start; }

      .page-header__right {
        width: 100%;
        justify-content: flex-start;
        align-items: flex-start;
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div class="logo">
      <img src="images/logo%20white.png" alt="Easylife logo" />
    </div>
    <nav class="menu" aria-label="Hovedmeny">
      <a class="active" href="index.html"><span class="icon"><img src="images/Icon_home2.png" alt="Hjem" /></span>Dashboard</a>
      <a href="mal.html"><span class="icon"><img src="images/Icon_goal2.png" alt="Mål" /></span>Mål</a>
      <a href="todo.html"><span class="icon"><img src="images/Icon_todo2.png" alt="Todo" /></span>Todo</a>
      <a href="rutiner.html"><span class="icon"><img src="images/Icon_routine2.png" alt="Rutiner" /></span>Rutiner</a>
      <a href="fokus.html"><span class="icon">🧘</span>Fokus</a>
      <a href="training.html"><span class="icon"><img src="images/Icon_train2.png" alt="Trening" /></span>Training og kostholdsplan</a>
      <a href="api-manager.html"><span class="icon">🧠</span>API Manager</a>
      <a href="api-log.html"><span class="icon">📈</span>API-logg</a>
    </nav>
  </aside>
  <main>
    <header class="page-header">
      <div class="page-header__top">
        <div class="page-header__left">
          <div class="page-header__heading">
            <div class="page-header__clock" aria-label="Klokke">
              <div class="page-header__clock-dial">
                <span class="page-header__clock-time" data-clock-time>12:52</span>
              </div>
            </div>
            <div class="page-header__heading-text">
              <h1 class="page-header__title" data-greeting-heading>God dag</h1>
              <p class="page-header__subtitle" data-current-date>fredag 1. januar 2027</p>
              <div class="page-header__weather" id="weather">
                <span class="page-header__weather-icon" id="w-icon">☁️</span>
                <div class="page-header__weather-meta">
                  <span class="page-header__weather-temp" id="w-temp">--°</span>
                  <span id="w-place">–</span>
                </div>
                <div class="page-header__forecast" id="w-forecast" aria-live="polite"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="page-header__right">
          <span class="user-email" data-user-email></span>
          <button id="logout-button" class="logout-button" type="button">Logg ut</button>
        </div>
      </div>
    </header>
  </main>

  <script>
    const clockTimeEl = document.querySelector('[data-clock-time]');
    const headerGreetingEl = document.querySelector('[data-greeting-heading]');
    const headerDateEl = document.querySelector('[data-current-date]');

    function pad(n) { return String(n).padStart(2, '0'); }

    function greetByHour(h) {
      if (h >= 5 && h < 12) return 'God morgen';
      if (h >= 12 && h < 16) return 'God dag';
      if (h >= 16 && h < 19) return 'God ettermiddag';
      if (h >= 19 && h < 24) return 'God kveld';
      return 'God natt';
    }

    function tick() {
      const now = new Date();
      const h = now.getHours();
      const m = now.getMinutes();
      const s = now.getSeconds();
      const formattedDate = new Intl.DateTimeFormat('no-NO', {
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
      }).format(now);

      if (clockTimeEl) {
        clockTimeEl.textContent = `${pad(h)}:${pad(m)}`;
      }

      const secondProgress = (s / 60) * 360;
      document.documentElement.style.setProperty('--progress', `${secondProgress}deg`);

      if (headerGreetingEl) {
        headerGreetingEl.textContent = greetByHour(h);
      }

      if (headerDateEl) {
        headerDateEl.textContent = formattedDate;
      }
    }

    setInterval(tick, 1000);
    tick();

    function resolveWeatherIcon(code) {
      const mapping = {
        0: ['☀️', 'Klarvær'],
        1: ['🌤', 'Lett skyet'],
        2: ['⛅️', 'Delvis skyet'],
        3: ['☁️', 'Overskyet'],
        45: ['🌫️', 'Tåke'],
        48: ['🌫️', 'Tåke'],
        51: ['🌦️', 'Lett yr'],
        53: ['🌦️', 'Yr'],
        55: ['🌧️', 'Kraftig yr'],
        61: ['🌦️', 'Lett regn'],
        63: ['🌧️', 'Regn'],
        65: ['🌧️', 'Kraftig regn'],
        66: ['🌧️', 'Underkjølt regn'],
        67: ['🌧️', 'Kraftig underkjølt regn'],
        71: ['🌨️', 'Lett snø'],
        73: ['🌨️', 'Snø'],
        75: ['❄️', 'Kraftig snø'],
        77: ['🌨️', 'Snøbyger'],
        80: ['🌦️', 'Lette regnbyger'],
        81: ['🌧️', 'Regnbyger'],
        82: ['🌧️', 'Kraftige regnbyger'],
        85: ['🌨️', 'Snøbyger'],
        86: ['🌨️', 'Kraftige snøbyger'],
        95: ['⛈️', 'Torden'],
        96: ['⛈️', 'Torden og hagl'],
        99: ['⛈️', 'Kraftig torden'],
      };

      return mapping[code] || ['🌡️', ''];
    }

    function renderForecast(items) {
      const container = document.getElementById('w-forecast');
      if (!container) return;

      container.innerHTML = items.map(({ icon, temperature, label }) => `
        <div class="page-header__forecast-item">
          <span class="page-header__forecast-icon" aria-hidden="true">${icon}</span>
          <span class="page-header__forecast-temp">${temperature}°</span>
          <span class="page-header__forecast-time">${label}</span>
        </div>
      `).join('');
    }

    async function getWeather() {
      try {
        const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=59.91&longitude=10.75&current=temperature_2m,weather_code&hourly=temperature_2m,weather_code&forecast_days=1&timezone=auto');
        const data = await res.json();
        const c = data.current;
        const [ico, desc] = resolveWeatherIcon(c.weather_code);

        document.getElementById('w-icon').textContent = ico;
        document.getElementById('w-temp').textContent = Math.round(c.temperature_2m) + '°';
        document.getElementById('w-place').textContent = desc;

        if (Array.isArray(data.hourly?.time)) {
          const now = c.time ? new Date(c.time) : new Date();
          const formatter = new Intl.DateTimeFormat('no-NO', { hour: '2-digit', minute: '2-digit' });

          const futureIndices = data.hourly.time
            .map((t, idx) => ({ time: new Date(t), idx }))
            .filter(item => item.time > now);

          const upcoming = futureIndices.slice(0, 3).map(({ time, idx }) => {
            const [icon, label] = resolveWeatherIcon(data.hourly.weather_code[idx]);
            return {
              icon,
              description: label,
              temperature: Math.round(data.hourly.temperature_2m[idx]),
              label: formatter.format(time),
            };
          });

          renderForecast(upcoming);
        }
      } catch {
        document.getElementById('w-icon').textContent = '⛅️';
        document.getElementById('w-temp').textContent = '18°';
        document.getElementById('w-place').textContent = 'Delvis skyet';
        renderForecast([
          { icon: '🌧️', temperature: 17, label: '14:00' },
          { icon: '🌧️', temperature: 16, label: '15:00' },
          { icon: '☁️', temperature: 15, label: '16:00' },
        ]);
      }
    }

    getWeather();
  </script>

  <script type="module">
    import supabaseClient from './supabase-client.js';

    async function enforceSession() {
      try {
        const { data, error } = await supabaseClient.auth.getSession();

        if (error) {
          throw error;
        }

        if (!data?.session) {
          window.location.replace('login.html');
          return;
        }

        const emailEl = document.querySelector('[data-user-email]');
        if (emailEl && data.session?.user?.email) {
          emailEl.textContent = data.session.user.email;
        }

        const logoutButton = document.querySelector('#logout-button');
        if (logoutButton) {
          logoutButton.addEventListener('click', async () => {
            const { error: signOutError } = await supabaseClient.auth.signOut();

            if (signOutError) {
              console.error('Kunne ikke logge ut brukeren', signOutError);
              return;
            }

            window.location.replace('login.html');
          });
        }
      } catch (authError) {
        console.error('Feil ved henting av sesjon', authError);
        window.location.replace('login.html');
      }
    }

    enforceSession();
  </script>
</body>
