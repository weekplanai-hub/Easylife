<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fokusrom · Easylife</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="preload" as="image" href="Scenery/Lake.png" />
  <link rel="preload" as="image" href="Scenery/Beach.png" />
  <link rel="preload" as="image" href="Scenery/Cafe.png" />
  <link rel="preload" as="image" href="Scenery/Mountain.png" />
  <style>
    :root {
      color-scheme: dark light;
      --glass-bg: rgba(18, 21, 30, 0.12);
      --glass-border: rgba(255, 255, 255, 0.22);
      --glass-blur: 24px;
      --accent: rgba(255, 255, 255, 0.82);
      --accent-strong: rgba(255, 255, 255, 0.94);
      --accent-soft: rgba(255, 255, 255, 0.16);
      --panel-bg: rgba(12, 15, 24, 0.68);
      --panel-border: rgba(255, 255, 255, 0.12);
      --panel-radius: 22px;
      --background-image: url('Scenery/Lake.png');
      font-family: 'SF Pro Display', 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #05070c;
      color: #ffffff;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: var(--background-image);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: opacity 600ms ease, filter 600ms ease;
      z-index: -2;
      opacity: 1;
    }

    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.12), transparent 55%),
        radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.08), transparent 58%);
      z-index: -1;
      pointer-events: none;
    }

    .ui-shell {
      width: 100%;
      height: 100vh;
      display: grid;
      place-items: center;
      position: relative;
      padding: clamp(18px, 4vw, 36px);
    }

    .background-dots {
      position: fixed;
      top: clamp(16px, 3vw, 36px);
      left: clamp(18px, 3vw, 40px);
      display: flex;
      gap: 12px;
      align-items: center;
      z-index: 3;
    }

    .top-actions {
      position: fixed;
      top: clamp(16px, 3vw, 36px);
      right: clamp(18px, 3vw, 40px);
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 3;
    }

    .back-button {
      padding: 10px 18px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.16);
      background: rgba(12, 15, 24, 0.48);
      color: rgba(255, 255, 255, 0.88);
      font-size: 0.84rem;
      letter-spacing: 0.03em;
      text-decoration: none;
      transition: background 200ms ease, border 200ms ease;
      backdrop-filter: blur(12px);
    }

    .back-button:hover,
    .back-button:focus-visible {
      border-color: rgba(255, 255, 255, 0.42);
      background: rgba(12, 15, 24, 0.64);
      outline: none;
    }

    .background-dots button {
      width: 12px;
      height: 12px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.38);
      border: none;
      padding: 0;
      cursor: pointer;
      transition: transform 180ms ease, background 180ms ease;
    }

    .background-dots button.active {
      background: #ffffff;
      transform: scale(1.1);
      box-shadow: 0 0 0 6px rgba(255, 255, 255, 0.12);
    }

    .fullscreen-toggle {
      padding: 10px 18px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.16);
      background: rgba(12, 15, 24, 0.48);
      color: rgba(255, 255, 255, 0.86);
      font-size: 0.82rem;
      letter-spacing: 0.02em;
      cursor: pointer;
      transition: background 200ms ease, border 200ms ease;
      backdrop-filter: blur(12px);
    }

    .fullscreen-toggle:hover,
    .fullscreen-toggle:focus-visible {
      border-color: rgba(255, 255, 255, 0.42);
      background: rgba(12, 15, 24, 0.64);
      outline: none;
    }

    .timer-shell {
      position: relative;
      display: grid;
      place-items: center;
      gap: 24px;
      padding: clamp(32px, 8vw, 64px);
      border-radius: 46px;
      backdrop-filter: blur(var(--glass-blur));
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      box-shadow: 0 40px 120px rgba(0, 0, 0, 0.35);
      min-width: min(70vw, 420px);
      transition: transform 260ms ease, top 260ms ease, right 260ms ease, left 260ms ease,
        bottom 260ms ease, padding 260ms ease, box-shadow 260ms ease;
    }

    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    .timer-shell.complete {
      background: rgba(52, 173, 94, 0.28);
      border-color: rgba(115, 226, 164, 0.45);
      box-shadow: 0 44px 130px rgba(35, 121, 66, 0.4);
    }

    .timer-shell.collapsed {
      position: fixed;
      top: clamp(16px, 3vw, 36px);
      left: 50%;
      right: auto;
      transform: translateX(-50%);
      width: min(320px, 90vw);
      padding: clamp(14px, 3.5vw, 22px) clamp(22px, 6vw, 30px);
      gap: 10px;
      box-shadow: 0 24px 70px rgba(0, 0, 0, 0.3);
      z-index: 4;
    }

    .timer-shell.collapsed .timer-controls {
      gap: 10px;
    }

    .timer-shell.collapsed .timer-display {
      font-size: clamp(2.4rem, 7vw, 3.8rem);
      letter-spacing: 0.1em;
    }

    .timer-shell.collapsed .mode-indicator {
      display: none;
    }

    .timer-display {
      font-size: clamp(3.5rem, 8vw, 6.5rem);
      letter-spacing: 0.12em;
      font-weight: 500;
      color: var(--accent);
      text-shadow: 0 18px 45px rgba(0, 0, 0, 0.35);
    }

    .mode-indicator {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 18px;
      border-radius: 999px;
      background: rgba(12, 15, 24, 0.45);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.76);
      font-size: 0.82rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
    }

    .timer-controls {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 14px;
    }

    .timer-controls button {
      padding: 12px 18px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      background: rgba(12, 15, 24, 0.48);
      color: rgba(255, 255, 255, 0.88);
      font-size: 0.94rem;
      letter-spacing: 0.04em;
      cursor: pointer;
      transition: transform 180ms ease, background 180ms ease, border 180ms ease;
      backdrop-filter: blur(12px);
      display: inline-flex;
      justify-content: center;
      align-items: center;
    }

    .timer-controls button[data-action='toggle'],
    .timer-controls button[data-action='skip'] {
      min-width: 120px;
    }

    .timer-controls button[data-action='reset'] {
      width: 52px;
      height: 52px;
      border-radius: 999px;
      font-size: 1.2rem;
      padding: 0;
      line-height: 1;
    }

    .timer-shell.collapsed .timer-controls button {
      background: transparent;
      border-color: rgba(255, 255, 255, 0.26);
      color: rgba(255, 255, 255, 0.9);
    }

    .timer-shell.collapsed .timer-controls button:hover,
    .timer-shell.collapsed .timer-controls button:focus-visible {
      background: rgba(255, 255, 255, 0.12);
      border-color: rgba(255, 255, 255, 0.42);
    }

    .timer-controls button:hover,
    .timer-controls button:focus-visible {
      transform: translateY(-1px);
      border-color: rgba(255, 255, 255, 0.36);
      background: rgba(12, 15, 24, 0.68);
      outline: none;
    }

    .dock {
      position: fixed;
      right: clamp(18px, 4vw, 40px);
      bottom: clamp(18px, 4vw, 40px);
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 16px;
      z-index: 4;
    }

    .dock button {
      width: 48px;
      height: 48px;
      border-radius: 16px;
      background: rgba(12, 15, 24, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.12);
      display: grid;
      place-items: center;
      cursor: pointer;
      color: rgba(255, 255, 255, 0.9);
      font-size: 0.9rem;
      transition: background 200ms ease, border 200ms ease, transform 180ms ease;
      backdrop-filter: blur(10px);
    }

    .dock button:hover,
    .dock button:focus-visible {
      background: rgba(12, 15, 24, 0.78);
      border-color: rgba(255, 255, 255, 0.28);
      transform: translateY(-1px);
      outline: none;
    }

    .dock-panel {
      position: fixed;
      bottom: calc(clamp(18px, 4vw, 40px) + 72px);
      right: clamp(18px, 4vw, 40px);
      width: min(360px, 86vw);
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 32px;
      padding: 24px;
      backdrop-filter: blur(var(--glass-blur));
      color: rgba(255, 255, 255, 0.86);
      box-shadow: 0 24px 80px rgba(0, 0, 0, 0.35);
      transform-origin: bottom right;
      transform: scale(0.92) translateY(12px);
      opacity: 0;
      pointer-events: none;
      transition: opacity 200ms ease, transform 200ms ease;
      display: flex;
      flex-direction: column;
      gap: 18px;
      z-index: 3;
    }

    .timer-lengths {
      display: grid;
      gap: 12px;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      align-items: center;
    }

    .timer-lengths button {
      padding: 12px 16px;
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.22);
      background: rgba(12, 15, 24, 0.5);
      color: rgba(255, 255, 255, 0.86);
      letter-spacing: 0.03em;
      cursor: pointer;
      transition: transform 160ms ease, background 160ms ease, border 160ms ease;
    }

    .timer-lengths button:hover,
    .timer-lengths button:focus-visible {
      background: rgba(12, 15, 24, 0.68);
      border-color: rgba(255, 255, 255, 0.36);
      transform: translateY(-1px);
      outline: none;
    }

    .timer-lengths button.active {
      background: rgba(255, 255, 255, 0.16);
      border-color: rgba(255, 255, 255, 0.42);
      color: rgba(255, 255, 255, 0.94);
    }

    .custom-focus {
      margin-top: 4px;
      padding: 18px;
      border-radius: 22px;
      background: rgba(12, 15, 24, 0.42);
      border: 1px solid rgba(255, 255, 255, 0.14);
      display: grid;
      gap: 12px;
    }

    .custom-focus.active {
      border-color: rgba(255, 255, 255, 0.32);
      background: rgba(12, 15, 24, 0.56);
    }

    .custom-focus label {
      font-size: 0.82rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.72);
    }

    .custom-focus-form {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      align-items: center;
    }

    .custom-focus-form input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.16);
      background: rgba(5, 7, 12, 0.65);
      color: rgba(255, 255, 255, 0.9);
      font-size: 0.94rem;
      letter-spacing: 0.02em;
      appearance: textfield;
    }

    .custom-focus-form input::-webkit-outer-spin-button,
    .custom-focus-form input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .custom-focus-form input[type='number'] {
      -moz-appearance: textfield;
    }

    .custom-focus-form input:focus-visible {
      outline: none;
      border-color: rgba(255, 255, 255, 0.42);
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.16);
    }

    .custom-focus-form button {
      padding: 12px 18px;
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      background: rgba(255, 255, 255, 0.08);
      color: rgba(255, 255, 255, 0.86);
      cursor: pointer;
      font-size: 0.9rem;
      letter-spacing: 0.04em;
      transition: background 180ms ease, border 180ms ease, transform 180ms ease;
    }

    .custom-focus-form button:hover,
    .custom-focus-form button:focus-visible {
      background: rgba(255, 255, 255, 0.16);
      border-color: rgba(255, 255, 255, 0.32);
      outline: none;
      transform: translateY(-1px);
    }

    .custom-focus-form.active input,
    .custom-focus-form.active button {
      border-color: rgba(255, 255, 255, 0.42);
    }

    .dock-panel.open {
      opacity: 1;
      pointer-events: auto;
      transform: scale(1) translateY(0);
    }

    .panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 0.85rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.58);
    }

    .todo-form {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
    }

    .todo-form input {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.16);
      border-radius: 14px;
      padding: 12px 16px;
      color: rgba(255, 255, 255, 0.9);
      font-size: 0.95rem;
      backdrop-filter: blur(10px);
    }

    .todo-form input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .todo-form button {
      padding: 12px 18px;
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      background: rgba(12, 15, 24, 0.58);
      color: rgba(255, 255, 255, 0.84);
      cursor: pointer;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    .todo-list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: grid;
      gap: 10px;
      max-height: 240px;
      overflow-y: auto;
    }

    .todo-item {
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.08);
      font-size: 0.92rem;
    }

    .todo-item.completed {
      opacity: 0.6;
      text-decoration: line-through;
    }

    .todo-item button {
      border: none;
      background: none;
      color: rgba(255, 255, 255, 0.56);
      cursor: pointer;
      font-size: 1rem;
    }

    @media (max-width: 600px) {
      .timer-shell {
        min-width: unset;
        width: min(90vw, 360px);
        padding: 32px;
      }

      .timer-shell.collapsed {
        left: clamp(16px, 6vw, 24px);
        right: clamp(16px, 6vw, 24px);
        width: auto;
      }

      .timer-controls {
        grid-template-columns: 1fr;
        width: 100%;
      }

      .timer-controls button {
        width: 100%;
      }

      .timer-controls button[data-action='reset'] {
        width: 52px;
        justify-self: center;
      }

      .fullscreen-toggle {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="ui-shell">
    <div class="background-dots" aria-label="Bakgrunnsvelger">
      <div class="dot-group"></div>
    </div>

    <div class="top-actions">
      <a class="back-button" href="index.html">Tilbake</a>
      <button class="fullscreen-toggle" type="button">Fullskjerm</button>
    </div>

    <div class="timer-shell" role="timer" aria-live="polite">
      <span class="mode-indicator" data-mode></span>
      <div class="timer-display" data-display>25:00</div>
      <div class="timer-controls">
        <button type="button" data-action="toggle">Start</button>
        <button type="button" data-action="reset" aria-label="Nullstill">
          <span aria-hidden="true">↺</span>
          <span class="visually-hidden">Nullstill</span>
        </button>
        <button type="button" data-action="skip">Neste</button>
      </div>
    </div>

    <div class="dock">
      <button type="button" data-panel="settings" aria-label="Åpne innstillinger">⚙︎</button>
      <button type="button" data-panel="todo" aria-label="Åpne gjøremål">☑︎</button>
    </div>

    <div class="dock-panel" id="settings-panel" aria-hidden="true">
      <div class="panel-header">
        <span>Innstillinger</span>
      </div>
      <div class="timer-lengths" role="group" aria-label="Velg fokustid">
        <button type="button" data-focus-length="15">15 min</button>
        <button type="button" data-focus-length="25">25 min</button>
        <button type="button" data-focus-length="45">45 min</button>
      </div>
      <div class="custom-focus">
        <label for="custom-focus-input">Tilpasset fokustid</label>
        <form class="custom-focus-form" autocomplete="off">
          <input
            id="custom-focus-input"
            type="number"
            min="1"
            max="180"
            step="1"
            inputmode="numeric"
            value="25"
            aria-label="Angi egen fokustid i minutter"
          />
          <button type="submit">Oppdater</button>
        </form>
      </div>
    </div>

    <div class="dock-panel" id="todo-panel" aria-hidden="true">
      <div class="panel-header">
        <span>Gjøremål</span>
        <span data-todo-count>0</span>
      </div>
      <form class="todo-form" autocomplete="off">
        <input type="text" name="todo" placeholder="Legg til gjøremål" aria-label="Nytt gjøremål" />
        <button type="submit">Legg til</button>
      </form>
      <ul class="todo-list" data-todo-list></ul>
    </div>
  </div>

  <script>
    const backgrounds = [
      'Scenery/Lake.png',
      'Scenery/Beach.png',
      'Scenery/Cafe.png',
      'Scenery/Mountain.png'
    ];
    const body = document.body;
    const dotGroup = document.querySelector('.dot-group');
    const fullscreenButton = document.querySelector('.fullscreen-toggle');
    const focusLengthButtons = document.querySelectorAll('[data-focus-length]');
    const customFocusForm = document.querySelector('.custom-focus-form');
    const customFocusInput = document.getElementById('custom-focus-input');
    const customFocusContainer = document.querySelector('.custom-focus');
    const dockButtons = document.querySelectorAll('.dock button[data-panel]');
    const panels = {
      settings: document.getElementById('settings-panel'),
      todo: document.getElementById('todo-panel')
    };

    let currentBackground = 0;

    backgrounds.forEach((src) => {
      const img = new Image();
      img.src = src;
    });

    function setBackground(index) {
      currentBackground = (index + backgrounds.length) % backgrounds.length;
      body.style.setProperty('--background-image', `url(${backgrounds[currentBackground]})`);
      Array.from(dotGroup.children).forEach((button, idx) => {
        button.classList.toggle('active', idx === currentBackground);
      });
    }

    backgrounds.forEach((_, index) => {
      const button = document.createElement('button');
      button.type = 'button';
      button.setAttribute('aria-label', `Bakgrunn ${index + 1}`);
      button.addEventListener('click', () => setBackground(index));
      if (index === 0) {
        button.classList.add('active');
      }
      dotGroup.appendChild(button);
    });

    setBackground(0);

    fullscreenButton.addEventListener('click', async () => {
      if (!document.fullscreenElement) {
        try {
          await document.documentElement.requestFullscreen();
          fullscreenButton.textContent = 'Lukk';
        } catch (error) {
          console.error('Kunne ikke gå til fullskjerm', error);
        }
      } else {
        await document.exitFullscreen();
        fullscreenButton.textContent = 'Fullskjerm';
      }
    });

    document.addEventListener('fullscreenchange', () => {
      fullscreenButton.textContent = document.fullscreenElement ? 'Lukk' : 'Fullskjerm';
    });

    const timerDisplay = document.querySelector('[data-display]');
    const modeIndicator = document.querySelector('[data-mode]');
    const controls = document.querySelector('.timer-controls');
    const timerShell = document.querySelector('.timer-shell');
    const toggleButton = controls.querySelector('[data-action="toggle"]');
    const skipButton = controls.querySelector('[data-action="skip"]');

    const MODES = [
      { key: 'focus', label: 'Fokus', duration: 25 * 60 },
      { key: 'break', label: 'Pause', duration: 5 * 60 }
    ];

    let modeIndex = 0;
    let remaining = MODES[modeIndex].duration;
    let timerId = null;
    let cycleCount = 0;

    function setCollapsed(state) {
      timerShell.classList.toggle('collapsed', state);
    }

    function formatTime(seconds) {
      const mins = String(Math.floor(seconds / 60)).padStart(2, '0');
      const secs = String(seconds % 60).padStart(2, '0');
      return `${mins}:${secs}`;
    }

    function updateDisplay() {
      timerDisplay.textContent = formatTime(remaining);
      modeIndicator.textContent = MODES[modeIndex].label;
    }

    function switchMode(nextIndex) {
      modeIndex = nextIndex;
      remaining = MODES[modeIndex].duration;
      updateDisplay();
    }

    function stopTimer() {
      if (timerId) {
        clearInterval(timerId);
        timerId = null;
      }
      toggleButton.textContent = 'Start';
      setCollapsed(false);
    }

    function handleCompletion() {
      timerShell.classList.add('complete');
      setCollapsed(false);
      stopTimer();
      remaining = 0;
      updateDisplay();

      if (MODES[modeIndex].key === 'focus') {
        cycleCount += 1;
        const longBreak = cycleCount % 4 === 0;
        const breakMinutes = longBreak ? 15 : 5;
        MODES[1].duration = breakMinutes * 60;
        switchMode(1);
      } else {
        MODES[1].duration = 5 * 60;
        switchMode(0);
      }
      skipButton.textContent = 'Neste';
    }

    function startCountdown() {
      if (timerId) return;
      closeAllPanels();
      timerShell.classList.remove('complete');
      skipButton.textContent = 'Neste';
      toggleButton.textContent = 'Pause';
      setCollapsed(true);
      timerId = setInterval(() => {
        remaining -= 1;
        if (remaining <= 0) {
          handleCompletion();
          return;
        }
        updateDisplay();
      }, 1000);
    }

    function toggleTimer() {
      if (timerId) {
        stopTimer();
        return;
      }
      startCountdown();
    }

    function resetTimer() {
      stopTimer();
      cycleCount = 0;
      modeIndex = 0;
      MODES[1].duration = 5 * 60;
      remaining = MODES[modeIndex].duration;
      updateDisplay();
      timerShell.classList.remove('complete');
      skipButton.textContent = 'Neste';
      setCollapsed(false);
    }

    function skipMode() {
      stopTimer();
      timerShell.classList.remove('complete');
      skipButton.textContent = 'Neste';
      if (MODES[modeIndex].key === 'focus') {
        switchMode(1);
      } else {
        MODES[1].duration = 5 * 60;
        switchMode(0);
      }
    }

    controls.addEventListener('click', (event) => {
      const action = event.target.dataset.action;
      if (!action) return;
      if (action === 'toggle') {
        toggleTimer();
      }
      if (action === 'reset') {
        resetTimer();
      }
      if (action === 'skip') {
        skipMode();
      }
    });

    updateDisplay();

    function applyFocusDuration(minutes, triggerButton) {
      MODES[0].duration = minutes * 60;
      resetTimer();
      focusLengthButtons.forEach((btn) => {
        btn.classList.toggle('active', btn === triggerButton);
      });
      const useCustom = !triggerButton;
      if (customFocusForm) {
        customFocusForm.classList.toggle('active', useCustom);
      }
      if (customFocusContainer) {
        customFocusContainer.classList.toggle('active', useCustom);
      }
      if (customFocusInput) {
        customFocusInput.value = minutes;
      }
    }

    focusLengthButtons.forEach((button) => {
      button.addEventListener('click', () => {
        const minutes = Number.parseFloat(button.dataset.focusLength);
        if (!Number.isFinite(minutes)) return;
        applyFocusDuration(Math.round(minutes), button);
      });
    });

    focusLengthButtons.forEach((button) => {
      if (button.dataset.focusLength === String(MODES[0].duration / 60)) {
        button.classList.add('active');
      }
    });

    if (customFocusInput) {
      customFocusInput.value = MODES[0].duration / 60;
    }

    if (customFocusForm && customFocusInput) {
      customFocusForm.addEventListener('submit', (event) => {
        event.preventDefault();
        const minutes = Number.parseFloat(customFocusInput.value);
        if (!Number.isFinite(minutes) || minutes <= 0) {
          return;
        }
        const rounded = Math.round(minutes);
        const clamped = Math.min(180, Math.max(1, rounded));
        applyFocusDuration(clamped, null);
      });
    }

    function closeAllPanels(exceptName) {
      dockButtons.forEach((btn) => btn.setAttribute('aria-pressed', 'false'));
      Object.entries(panels).forEach(([name, panel]) => {
        if (!panel) return;
        if (name === exceptName) {
          return;
        }
        panel.classList.remove('open');
        panel.setAttribute('aria-hidden', 'true');
      });
    }

    dockButtons.forEach((button) => {
      button.setAttribute('aria-pressed', 'false');
      button.addEventListener('click', () => {
        const panelName = button.dataset.panel;
        const panel = panels[panelName];
        const isOpen = panel.classList.contains('open');
        closeAllPanels(isOpen ? null : panelName);
        if (!isOpen) {
          panel.classList.add('open');
          panel.setAttribute('aria-hidden', 'false');
          button.setAttribute('aria-pressed', 'true');
        } else {
          panel.classList.remove('open');
          panel.setAttribute('aria-hidden', 'true');
        }
      });
    });

    const todoForm = document.querySelector('.todo-form');
    const todoInput = todoForm.querySelector('input[name="todo"]');
    const todoList = document.querySelector('[data-todo-list]');
    const todoCount = document.querySelector('[data-todo-count]');

    const todos = [];

    function renderTodos() {
      todoList.innerHTML = '';
      todos.forEach((item, index) => {
        const li = document.createElement('li');
        li.className = `todo-item${item.completed ? ' completed' : ''}`;

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = item.completed;
        checkbox.addEventListener('change', () => {
          item.completed = checkbox.checked;
          renderTodos();
        });

        const label = document.createElement('span');
        label.textContent = item.text;

        const removeBtn = document.createElement('button');
        removeBtn.type = 'button';
        removeBtn.setAttribute('aria-label', 'Fjern');
        removeBtn.textContent = '×';
        removeBtn.addEventListener('click', () => {
          todos.splice(index, 1);
          renderTodos();
        });

        li.append(checkbox, label, removeBtn);
        todoList.appendChild(li);
      });
      todoCount.textContent = todos.filter((todo) => !todo.completed).length;
    }

    todoForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const value = todoInput.value.trim();
      if (!value) return;
      todos.push({ text: value, completed: false });
      todoInput.value = '';
      renderTodos();
    });

    renderTodos();
  </script>
</body>
</html>
