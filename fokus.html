<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fokusrom · Easylife</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="preload" as="image" href="Scenery/Lake.png" />
  <link rel="preload" as="image" href="Scenery/Beach.png" />
  <link rel="preload" as="image" href="Scenery/Cafe.png" />
  <link rel="preload" as="image" href="Scenery/Mountain.png" />
  <style>
    :root {
      color-scheme: dark light;
      --glass-bg: rgba(18, 21, 30, 0.18);
      --glass-border: rgba(255, 255, 255, 0.22);
      --glass-blur: 24px;
      --accent: rgba(255, 255, 255, 0.82);
      --accent-strong: rgba(255, 255, 255, 0.94);
      --accent-soft: rgba(255, 255, 255, 0.16);
      --panel-bg: rgba(12, 15, 24, 0.68);
      --panel-border: rgba(255, 255, 255, 0.12);
      --panel-radius: 22px;
      --background-image: url('Scenery/Lake.png');
      font-family: 'SF Pro Display', 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #05070c;
      color: #ffffff;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: var(--background-image);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: opacity 600ms ease, filter 600ms ease;
      z-index: -2;
      opacity: 1;
    }

    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.12), transparent 55%),
        radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.08), transparent 58%);
      z-index: -1;
      pointer-events: none;
    }

    .ui-shell {
      width: 100%;
      height: 100vh;
      display: grid;
      place-items: center;
      position: relative;
      padding: clamp(18px, 4vw, 36px);
    }

    .background-dots {
      position: fixed;
      top: clamp(16px, 3vw, 36px);
      left: clamp(18px, 3vw, 40px);
      display: flex;
      gap: 12px;
      align-items: center;
      z-index: 3;
    }

    .top-actions {
      position: fixed;
      top: clamp(16px, 3vw, 36px);
      right: clamp(18px, 3vw, 40px);
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 3;
    }

    .back-button {
      padding: 10px 18px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.16);
      background: rgba(12, 15, 24, 0.48);
      color: rgba(255, 255, 255, 0.88);
      font-size: 0.84rem;
      letter-spacing: 0.03em;
      text-decoration: none;
      transition: background 200ms ease, border 200ms ease;
      backdrop-filter: blur(12px);
    }

    .back-button:hover,
    .back-button:focus-visible {
      border-color: rgba(255, 255, 255, 0.42);
      background: rgba(12, 15, 24, 0.64);
      outline: none;
    }

    .background-dots button {
      width: 12px;
      height: 12px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.38);
      border: none;
      padding: 0;
      cursor: pointer;
      transition: transform 180ms ease, background 180ms ease;
    }

    .background-dots button.active {
      background: #ffffff;
      transform: scale(1.1);
      box-shadow: 0 0 0 6px rgba(255, 255, 255, 0.12);
    }

    .fullscreen-toggle {
      padding: 10px 18px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.16);
      background: rgba(12, 15, 24, 0.48);
      color: rgba(255, 255, 255, 0.86);
      font-size: 0.82rem;
      letter-spacing: 0.02em;
      cursor: pointer;
      transition: background 200ms ease, border 200ms ease;
      backdrop-filter: blur(12px);
    }

    .fullscreen-toggle:hover,
    .fullscreen-toggle:focus-visible {
      border-color: rgba(255, 255, 255, 0.42);
      background: rgba(12, 15, 24, 0.64);
      outline: none;
    }

    .timer-shell {
      display: grid;
      place-items: center;
      gap: 24px;
      padding: clamp(32px, 8vw, 64px);
      border-radius: 46px;
      backdrop-filter: blur(var(--glass-blur));
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      box-shadow: 0 40px 120px rgba(0, 0, 0, 0.35);
      min-width: min(70vw, 420px);
    }

    .timer-display {
      font-size: clamp(3.5rem, 8vw, 6.5rem);
      letter-spacing: 0.12em;
      font-weight: 500;
      color: var(--accent);
      text-shadow: 0 18px 45px rgba(0, 0, 0, 0.35);
    }

    .mode-indicator {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 18px;
      border-radius: 999px;
      background: rgba(12, 15, 24, 0.45);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.76);
      font-size: 0.82rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
    }

    .timer-controls {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .timer-controls button {
      min-width: 96px;
      padding: 12px 18px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      background: rgba(12, 15, 24, 0.48);
      color: rgba(255, 255, 255, 0.88);
      font-size: 0.94rem;
      letter-spacing: 0.04em;
      cursor: pointer;
      transition: transform 180ms ease, background 180ms ease, border 180ms ease;
      backdrop-filter: blur(12px);
    }

    .timer-controls button:hover,
    .timer-controls button:focus-visible {
      transform: translateY(-1px);
      border-color: rgba(255, 255, 255, 0.36);
      background: rgba(12, 15, 24, 0.68);
      outline: none;
    }

    .dock {
      position: fixed;
      right: clamp(18px, 4vw, 40px);
      bottom: clamp(18px, 4vw, 40px);
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 16px;
      z-index: 4;
    }

    .dock button {
      width: 48px;
      height: 48px;
      border-radius: 16px;
      background: rgba(12, 15, 24, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.12);
      display: grid;
      place-items: center;
      cursor: pointer;
      color: rgba(255, 255, 255, 0.9);
      font-size: 0.9rem;
      transition: background 200ms ease, border 200ms ease, transform 180ms ease;
      backdrop-filter: blur(10px);
    }

    .dock button:hover,
    .dock button:focus-visible {
      background: rgba(12, 15, 24, 0.78);
      border-color: rgba(255, 255, 255, 0.28);
      transform: translateY(-1px);
      outline: none;
    }

    .dock-panel {
      position: fixed;
      bottom: clamp(82px, 6vw, 110px);
      right: clamp(18px, 4vw, 40px);
      width: min(360px, 86vw);
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      border-radius: var(--panel-radius);
      padding: 24px;
      backdrop-filter: blur(18px);
      color: rgba(255, 255, 255, 0.86);
      box-shadow: 0 24px 80px rgba(0, 0, 0, 0.45);
      transform-origin: bottom right;
      transform: scale(0.92) translateY(12px);
      opacity: 0;
      pointer-events: none;
      transition: opacity 200ms ease, transform 200ms ease;
      display: flex;
      flex-direction: column;
      gap: 18px;
      z-index: 3;
    }

    .timer-lengths {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .timer-lengths button {
      flex: 1 1 48%;
      min-width: 110px;
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.22);
      background: rgba(12, 15, 24, 0.5);
      color: rgba(255, 255, 255, 0.86);
      letter-spacing: 0.03em;
      cursor: pointer;
      transition: transform 160ms ease, background 160ms ease, border 160ms ease;
    }

    .timer-lengths button:hover,
    .timer-lengths button:focus-visible {
      background: rgba(12, 15, 24, 0.68);
      border-color: rgba(255, 255, 255, 0.36);
      transform: translateY(-1px);
      outline: none;
    }

    .timer-lengths button.active {
      background: rgba(255, 255, 255, 0.16);
      border-color: rgba(255, 255, 255, 0.42);
      color: rgba(255, 255, 255, 0.94);
    }

    .dock-panel.open {
      opacity: 1;
      pointer-events: auto;
      transform: scale(1) translateY(0);
    }

    .panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 0.85rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.58);
    }

    .todo-form {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
    }

    .todo-form input {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.16);
      border-radius: 14px;
      padding: 12px 16px;
      color: rgba(255, 255, 255, 0.9);
      font-size: 0.95rem;
      backdrop-filter: blur(10px);
    }

    .todo-form input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .todo-form button {
      padding: 12px 18px;
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      background: rgba(12, 15, 24, 0.58);
      color: rgba(255, 255, 255, 0.84);
      cursor: pointer;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    .todo-list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: grid;
      gap: 10px;
      max-height: 240px;
      overflow-y: auto;
    }

    .todo-item {
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.08);
      font-size: 0.92rem;
    }

    .todo-item.completed {
      opacity: 0.6;
      text-decoration: line-through;
    }

    .todo-item button {
      border: none;
      background: none;
      color: rgba(255, 255, 255, 0.56);
      cursor: pointer;
      font-size: 1rem;
    }

    @media (max-width: 600px) {
      .timer-shell {
        min-width: unset;
        width: min(90vw, 360px);
        padding: 32px;
      }

      .timer-controls {
        flex-direction: column;
        width: 100%;
      }

      .timer-controls button {
        width: 100%;
      }

      .fullscreen-toggle {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="ui-shell">
    <div class="background-dots" aria-label="Bakgrunnsvelger">
      <div class="dot-group"></div>
    </div>

    <div class="top-actions">
      <a class="back-button" href="index.html">Tilbake</a>
      <button class="fullscreen-toggle" type="button">Fullskjerm</button>
    </div>

    <div class="timer-shell" role="timer" aria-live="polite">
      <span class="mode-indicator" data-mode></span>
      <div class="timer-display" data-display>25:00</div>
      <div class="timer-controls">
        <button type="button" data-action="toggle">Start</button>
        <button type="button" data-action="reset">Reset</button>
        <button type="button" data-action="skip">Neste</button>
      </div>
    </div>

    <div class="dock">
      <button type="button" data-panel="settings" aria-label="Åpne innstillinger">⚙︎</button>
      <button type="button" data-panel="todo" aria-label="Åpne gjøremål">☑︎</button>
    </div>

    <div class="dock-panel" id="settings-panel" aria-hidden="true">
      <div class="panel-header">
        <span>Innstillinger</span>
        <small>Kommmer</small>
      </div>
      <p style="margin:0;color:rgba(255,255,255,0.56);font-size:0.9rem;line-height:1.5;">
        Tilpass fokussonen med varsler, varigheter og flere alternativer. Denne menyen blir utvidet snart.
      </p>
      <div class="timer-lengths" role="group" aria-label="Velg fokustid">
        <button type="button" data-focus-length="15">15 min</button>
        <button type="button" data-focus-length="25">25 min</button>
        <button type="button" data-focus-length="45">45 min</button>
        <button type="button" data-focus-length="custom">Tilpass</button>
      </div>
    </div>

    <div class="dock-panel" id="todo-panel" aria-hidden="true">
      <div class="panel-header">
        <span>Gjøremål</span>
        <span data-todo-count>0</span>
      </div>
      <form class="todo-form" autocomplete="off">
        <input type="text" name="todo" placeholder="Legg til gjøremål" aria-label="Nytt gjøremål" />
        <button type="submit">Legg til</button>
      </form>
      <ul class="todo-list" data-todo-list></ul>
    </div>
  </div>

  <script>
    const backgrounds = [
      'Scenery/Lake.png',
      'Scenery/Beach.png',
      'Scenery/Cafe.png',
      'Scenery/Mountain.png'
    ];
    const body = document.body;
    const dotGroup = document.querySelector('.dot-group');
    const fullscreenButton = document.querySelector('.fullscreen-toggle');
    const focusLengthButtons = document.querySelectorAll('[data-focus-length]');
    const customFocusButton = document.querySelector('[data-focus-length="custom"]');
    const customFocusDefaultLabel = customFocusButton ? customFocusButton.textContent : '';

    let currentBackground = 0;

    backgrounds.forEach((src) => {
      const img = new Image();
      img.src = src;
    });

    function setBackground(index) {
      currentBackground = (index + backgrounds.length) % backgrounds.length;
      body.style.setProperty('--background-image', `url(${backgrounds[currentBackground]})`);
      Array.from(dotGroup.children).forEach((button, idx) => {
        button.classList.toggle('active', idx === currentBackground);
      });
    }

    backgrounds.forEach((_, index) => {
      const button = document.createElement('button');
      button.type = 'button';
      button.setAttribute('aria-label', `Bakgrunn ${index + 1}`);
      button.addEventListener('click', () => setBackground(index));
      if (index === 0) {
        button.classList.add('active');
      }
      dotGroup.appendChild(button);
    });

    setBackground(0);

    fullscreenButton.addEventListener('click', async () => {
      if (!document.fullscreenElement) {
        try {
          await document.documentElement.requestFullscreen();
          fullscreenButton.textContent = 'Lukk';
        } catch (error) {
          console.error('Kunne ikke gå til fullskjerm', error);
        }
      } else {
        await document.exitFullscreen();
        fullscreenButton.textContent = 'Fullskjerm';
      }
    });

    document.addEventListener('fullscreenchange', () => {
      fullscreenButton.textContent = document.fullscreenElement ? 'Lukk' : 'Fullskjerm';
    });

    const timerDisplay = document.querySelector('[data-display]');
    const modeIndicator = document.querySelector('[data-mode]');
    const controls = document.querySelector('.timer-controls');

    const MODES = [
      { key: 'focus', label: 'Fokus', duration: 25 * 60 },
      { key: 'break', label: 'Pause', duration: 5 * 60 }
    ];

    let modeIndex = 0;
    let remaining = MODES[modeIndex].duration;
    let timerId = null;
    let cycleCount = 0;

    function formatTime(seconds) {
      const mins = String(Math.floor(seconds / 60)).padStart(2, '0');
      const secs = String(seconds % 60).padStart(2, '0');
      return `${mins}:${secs}`;
    }

    function updateDisplay() {
      timerDisplay.textContent = formatTime(remaining);
      modeIndicator.textContent = MODES[modeIndex].label;
    }

    function switchMode(nextIndex) {
      modeIndex = nextIndex;
      remaining = MODES[modeIndex].duration;
      updateDisplay();
    }

    function toggleTimer() {
      if (timerId) {
        clearInterval(timerId);
        timerId = null;
        controls.querySelector('[data-action="toggle"]').textContent = 'Start';
        return;
      }
      controls.querySelector('[data-action="toggle"]').textContent = 'Pause';
      timerId = setInterval(() => {
        remaining -= 1;
        if (remaining <= 0) {
          clearInterval(timerId);
          timerId = null;
          if (MODES[modeIndex].key === 'focus') {
            cycleCount += 1;
            const longBreak = cycleCount % 4 === 0;
            if (longBreak) {
              MODES[1].duration = 15 * 60;
            } else {
              MODES[1].duration = 5 * 60;
            }
            switchMode(1);
          } else {
            MODES[1].duration = 5 * 60;
            switchMode(0);
          }
          toggleTimer();
          return;
        }
        updateDisplay();
      }, 1000);
    }

    function resetTimer() {
      if (timerId) {
        clearInterval(timerId);
        timerId = null;
      }
      cycleCount = 0;
      modeIndex = 0;
      MODES[1].duration = 5 * 60;
      remaining = MODES[modeIndex].duration;
      updateDisplay();
      controls.querySelector('[data-action="toggle"]').textContent = 'Start';
    }

    function skipMode() {
      if (timerId) {
        clearInterval(timerId);
        timerId = null;
        controls.querySelector('[data-action="toggle"]').textContent = 'Start';
      }
      if (MODES[modeIndex].key === 'focus') {
        switchMode(1);
      } else {
        MODES[1].duration = 5 * 60;
        switchMode(0);
      }
    }

    controls.addEventListener('click', (event) => {
      const action = event.target.dataset.action;
      if (!action) return;
      if (action === 'toggle') {
        toggleTimer();
      }
      if (action === 'reset') {
        resetTimer();
      }
      if (action === 'skip') {
        skipMode();
      }
    });

    updateDisplay();

    function applyFocusDuration(minutes, triggerButton) {
      MODES[0].duration = minutes * 60;
      resetTimer();
      focusLengthButtons.forEach((btn) => {
        btn.classList.toggle('active', btn === triggerButton);
      });
    }

    focusLengthButtons.forEach((button) => {
      button.addEventListener('click', () => {
        const { focusLength } = button.dataset;
        if (!focusLength) return;

        if (focusLength === 'custom') {
          const input = prompt('Angi ønsket fokustid i minutter:', MODES[0].duration / 60);
          const parsedMinutes = Number.parseFloat(input);
          if (!Number.isFinite(parsedMinutes) || parsedMinutes <= 0) {
            return;
          }
          const minutes = Math.round(parsedMinutes);
          if (customFocusButton) {
            customFocusButton.textContent = `${minutes} min`;
          }
          applyFocusDuration(minutes, button);
          return;
        }

        if (customFocusButton) {
          customFocusButton.textContent = customFocusDefaultLabel;
        }
        applyFocusDuration(Number(focusLength), button);
      });
    });

    focusLengthButtons.forEach((button) => {
      if (button.dataset.focusLength === String(MODES[0].duration / 60)) {
        button.classList.add('active');
      }
    });

    const dockButtons = document.querySelectorAll('.dock button[data-panel]');
    const panels = {
      settings: document.getElementById('settings-panel'),
      todo: document.getElementById('todo-panel')
    };

    dockButtons.forEach((button) => {
      button.setAttribute('aria-pressed', 'false');
      button.addEventListener('click', () => {
        const panelName = button.dataset.panel;
        const panel = panels[panelName];
        const isOpen = panel.classList.contains('open');
        dockButtons.forEach((btn) => btn.setAttribute('aria-pressed', 'false'));
        Object.values(panels).forEach((p) => {
          if (p !== panel) {
            p.classList.remove('open');
            p.setAttribute('aria-hidden', 'true');
          }
        });
        panel.classList.toggle('open', !isOpen);
        panel.setAttribute('aria-hidden', String(isOpen));
        button.setAttribute('aria-pressed', String(!isOpen));
      });
    });

    const todoForm = document.querySelector('.todo-form');
    const todoInput = todoForm.querySelector('input[name="todo"]');
    const todoList = document.querySelector('[data-todo-list]');
    const todoCount = document.querySelector('[data-todo-count]');

    const todos = [];

    function renderTodos() {
      todoList.innerHTML = '';
      todos.forEach((item, index) => {
        const li = document.createElement('li');
        li.className = `todo-item${item.completed ? ' completed' : ''}`;

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = item.completed;
        checkbox.addEventListener('change', () => {
          item.completed = checkbox.checked;
          renderTodos();
        });

        const label = document.createElement('span');
        label.textContent = item.text;

        const removeBtn = document.createElement('button');
        removeBtn.type = 'button';
        removeBtn.setAttribute('aria-label', 'Fjern');
        removeBtn.textContent = '×';
        removeBtn.addEventListener('click', () => {
          todos.splice(index, 1);
          renderTodos();
        });

        li.append(checkbox, label, removeBtn);
        todoList.appendChild(li);
      });
      todoCount.textContent = todos.filter((todo) => !todo.completed).length;
    }

    todoForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const value = todoInput.value.trim();
      if (!value) return;
      todos.push({ text: value, completed: false });
      todoInput.value = '';
      renderTodos();
    });

    renderTodos();
  </script>
</body>
</html>
